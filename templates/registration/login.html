{% extends '../base.html' %}

{% block content %}
  <main class="d-flex align-items-center py-4 vh-100">
      <div class="m-auto">
        <h1 class="h3 mb-4 fw-normal">Log into your account</h1>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between mb-3">
            <div class="me-1">{{form.username.label_tag}}</div>
            {{form.username}}
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="me-1">{{form.password.label_tag}}</div>
            {{form.password}}
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Log in</button>
        </form>
      </div>
  </main>
{% endblock %}
